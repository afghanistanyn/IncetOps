{% extends "IncetOps/base/base.html" %}

{% block title %}Database{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='IncetOps/css/public.css') }}" media="all" />
{% endblock %}

{% block page %}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addDBBtn">添加数据库</a>
            </div>
        </form>
    </blockquote>
    <table id="dbList" lay-filter="dbList"></table>
</form>
{% endblock %}

{% block script %}
    <script type="text/html" id="dbListBar">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
    <script type="text/javascript">
        layui.use("Database");
    </script>
{% endblock %}
