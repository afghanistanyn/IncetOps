{% extends "IncetOps/base/micro.html" %}

{% block head %}
    <style type="text/css">
        pre, kbd, code{font-family:"Microsoft Yahei","Hiragino Sans GB","Helvetica Neue",Helvetica,tahoma,arial,Verdana,sans-serif,"WenQuanYi Micro Hei","\5B8B\4F53";font-size:12px;color: #333;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing:grayscale}
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
        code {
            padding: 2px 4px;
            color: #d14;
            white-space: nowrap;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
{% endblock %}

{% block page %}
<div class="layui-fluid" id="pageContent"></div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        layui.use("OSC");
    </script>
{% endblock %}
