<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="/static/IncetOps/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/static/IncetOps/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='IncetOps/layui/css/layui.css') }}" media="all" />
    <link rel="stylesheet" type="text/css" href="https://static.saintic.com/cdn/iconfont/iconfont.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% block page %}{% endblock %}
    <!-- js -->
    <script type="text/javascript" src="{{ url_for('static', filename='IncetOps/layui/layui.js') }}"></script>
    <script type="text/javascript">
        //全局设置
        layui.config({
            base: "/static/IncetOps/mymod/",
            version: "{{ Version }}"
        });
        layui.cache.conf = { sso_server: "{{ sso_server }}", sessionId: "{{ request.cookies.sessionId }}" };
    </script>
    {% block script %}{% endblock %}
</body>
</html>
